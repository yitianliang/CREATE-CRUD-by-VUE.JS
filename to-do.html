<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main-page.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>To Do list</title>
</head>
<body>
    <div id = 'app'>
        <div class="panel panel-primary">
            <div class="panel-heading">
                    <h3 class="panel-title">TO-DO LIST</h3>
              </div>
              <div class="panel-body form-inline" id='form-group'>

                <div class="form-group" >
                    <div class="input-group">
                      <div class="input-group-addon">Content </div>
                      <input type="text" class="form-control" id="exampleInputAmount" placeholder="Content" v-model = 'content'>
                    </div>
                    <input type="button" value = 'adding' @click='add()' class="btn btn-primary">
                  </div>

                  <div class="form-group" id = 'search'>
                    <div class="input-group">
                      <div class="input-group-addon">Search </div>
                      <input type="text" class="form-control" id="exampleInputAmount" placeholder="search..." v-model = 'keyword' v-focus>
                    </div>
                  </div>
            </div>
        </div>
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <td>
                            Id
                        </td>
                        <td>
                            content <span></span>
                        </td>
                        <td>
                            opeartion
                        </td>
                    </tr>
                </thead>
                <tbody is='transition-group' appear> 
                    <tr v-for='(user,i) in search(keyword)' :key="user.id" class="tr">
                        <td >
                            {{ user.id }} 
                        </td>
                        <td>
                            <div>
                                <p>{{ user.content }}  <span class="glyphicon glyphicon-pencil" aria-hidden="true" @click.prevent = 'edit(i)'></span></p> </div>
                        </td>
                        <td>
                            <a href="" @click.prevent = 'delect(i)'>delect</a>
                        </td>
                    </tr>
                </tbody>
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
<script src="app.js"></script>
</html>
